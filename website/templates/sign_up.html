{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
  .hero-section {
      height: 60vh;
      background: url('/static/groceries.png') center/cover no-repeat;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
  }

  .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(30, 60, 114, 0.9) 0%, rgba(42, 82, 152, 0.8) 100%);
  }

  .hero-content {
      z-index: 2;
      padding: 0 20px;
  }

  .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  .hero-subtitle {
      font-size: 1.5rem;
      opacity: 0.9;
  }

  .signup-container {
      min-height: 40vh;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      position: relative;
  }

  .glass-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      transform: translateY(-100px);
  }

  .form-title {
      color: #1e3c72;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
  }

  .form-group {
      margin-bottom: 25px;
  }

  .form-label {
      color: #2a5298;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: block;
  }

  .form-control {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
  }

  .form-control:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
  }

  .btn-signup {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
  }

  .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
  }
</style>

<div class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">Join FindMyPrize</h1>
        <p class="hero-subtitle">Start finding the best deals today</p>
    </div>
</div>

<div class="signup-container">
    <div class="glass-card">
        <h2 class="form-title">Create Account</h2>
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
